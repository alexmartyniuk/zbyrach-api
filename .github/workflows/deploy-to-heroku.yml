name: Deploy to Heroku

on:
  push:
    branches: 
    - master

jobs:
  build:
    runs-on: ubuntu-latest    
    env:
      config: 'Release'
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101          
    - name: Install dependencies
      run: dotnet restore    
    - name: Build
      run: dotnet build --configuration $config --no-restore         
    - name: Set Test Title
      run: | 
            echo "::set-env name=title::Test Run ${{github.run_number}}"
            echo "::set-env name=file_name::TestReport.${{github.run_number}}.md"             
    - name: Test Run     
      run: dotnet test --no-restore --no-build --configuration $config --logger:"liquid.md;LogFileName=${{github.workspace}}/${{env.file_name}};Title=${{env.title}};"      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      if: ${{always()}}
      with:
        name: 'Test Run'
        path: ${{github.workspace}}/${{env.file_name}}
  
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: cd src/Zbyrach.Api && heroku container:push -a zbyrach-api web 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: cd src/Zbyrach.Api && heroku container:release -a zbyrach-api web 