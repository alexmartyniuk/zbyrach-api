<p>my-tags works!</p>

<input [(ngModel)]="currentTag" (keyup.enter)="addTag()">

<button (click)="addTag()">Add</button>

<h3>Related Tags</h3>
<ul>
    <div *ngFor="let tag of relatedTags">
        <app-my-tag [value]='tag' (onRemove)='onRemove($event)' (onClick)='onClick($event)'></app-my-tag>
    </div>
</ul>
<br>

<h3>Tags</h3>
<ul>
    <div *ngFor="let tag of tags">
        <app-my-tag [value]='tag' (onRemove)='onRemove($event)' (onClick)='onClick($event)'></app-my-tag>
    </div>
</ul>
